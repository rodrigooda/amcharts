<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://www.amcharts.com/lib/3/plugins/export/export.css" type="text/css" media="all" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css"/>   
    <style>
        html,
        body {
            height: 100%;
            width: 100%;
        }

        .container {
            height: 100%;
            width: 80%;
        }

        .amchart>div div a {
            display: none !important;
        }
    </style>
</head>

<body>
    <div class="container" ng-controller="ChartController as vm">
        <am-chart id="myFirstChart" options="vm.options" height="100%" width="100%" data="vm.data"></am-chart>
        <modal contratos="vm.contratos"></modal>
    </div>
   
    <script type="text/ng-template" id="modal-type-1.html">
        <div class="modal" id="modal-type-1">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">{{ title }}</h5>
                        <button type="button" class="close" ng-click="closeModal()" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Contrato</th>
                                    <th>Aprovado</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="contrato in contratos">
                                    <td>{{ contrato.id }}</td>
                                    <td>{{ contrato.name }}</td>
                                    <td>{{ contrato.aprovado? "Sim":"NÃ£o"}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary">Save changes</button>
                        <button type="button" class="btn btn-secondary" ng-click="closeModal()">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </script>
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://www.amcharts.com/lib/3/amcharts.js"></script>
    <script src="https://www.amcharts.com/lib/3/serial.js"></script>
    <script src="https://www.amcharts.com/lib/3/amstock.js"></script>
    <script src="https://www.amcharts.com/lib/3/plugins/export/export.min.js"></script>
    <script src="https://www.amcharts.com/lib/3/themes/light.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>    
    <script src="app.js"></script>
    <script src="ChartController.js"></script>
    <script src="ChartDirective.js"></script>
    <script src="ModalDirective.js"></script>
    
</body>

</html>
